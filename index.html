<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Tree Viewer</title>
  <style>
    body {
      background: #1b1b1b;
      color: #fff;
      font-family: 'Georgia', serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #333;
      border-radius: 10px;
      margin: 15px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
      transform: scale(0.95);
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }

    .card:hover {
      transform: scale(1);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <script>
    fetch('https://family-tree-api-86q4.onrender.com/members')
      .then(res => res.json())
      .then(data => {
        data.forEach((member, index) => {
          const div = document.createElement('div');
          div.className = 'card';
          div.style.animationDelay = `${index * 0.1}s`;

          div.innerHTML = `
            <img src="${member.image}" alt="${member.name}">
            <h2>${member.name}</h2>
            <p><strong>Role:</strong> ${member.role}</p>
            <p><strong>Loyalty:</strong> ${member.loyalty}</p>
            <p><strong>Location:</strong> ${member.location}</p>
          `;

          document.body.appendChild(div);
        });
      });
  </script>
</body>
</html>
